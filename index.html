
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevsila Career Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      @keyframes progress {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-progress {
        animation: progress 2s infinite linear;
      }
      .prose-doc {
        font-family: 'Libre+Baskerville', serif;
        line-height: 1.6;
        color: #000;
      }
      .prose-doc h1 { font-size: 1.5rem; font-weight: 800; margin-bottom: 0.5rem; border-bottom: 1.5px solid #000; padding-bottom: 0.25rem; text-align: center; }
      .prose-doc h2 { font-size: 1rem; font-weight: 700; margin-top: 1rem; margin-bottom: 0.5rem; color: #000; text-transform: uppercase; border-bottom: 1px solid #ccc; }
      .prose-doc p { margin-bottom: 0.75rem; font-size: 0.95rem; }
      .prose-doc ul { list-style-type: disc; margin-left: 1.25rem; margin-bottom: 0.75rem; }
      .prose-doc li { margin-bottom: 0.2rem; font-size: 0.9rem; }
      .prose-doc strong { font-weight: 700; color: #000; }
      .prose-doc em { font-style: italic; }
      
      #print-root { display: none; }

      @media print {
        body { background: #fff !important; }
        .no-print { display: none !important; }
        #root { display: none !important; }
        #print-root { 
          display: block !important; 
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        @page {
          margin: 2cm;
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",

        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "marked": "https://esm.sh/marked@^12.0.0"
      }
    }
    </script>
    <script type="module" src="index.tsx"></script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <div id="print-root"></div>
  </body>
